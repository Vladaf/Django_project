{% extends 'base.html' %}

{% block user %}

<h1>USER LOGIN</h1>

{% comment %} {{login_form}} {% endcomment %}
<div class="contact-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <form action="{% url 'login_page' %}" method="post">
                    {% if login_form.non_field_errors %}
                        {{login_form.non_field_errors}}
                    {% endif %}
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                {{login_form.username}}
                                <div class="help-block with-errors">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                {{login_form.password}}
                                <div class="help-block with-errors">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="submit-button text-center">
                                <input class="btn hvr-hover" id="submit_button" type="submit" value="login"/>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock user %}
